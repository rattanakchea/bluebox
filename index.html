<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlueBox DVD Rental</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">

</head>
<body>

    <div class="container bg-info" style="width:980px; min-height: 900px;">
        <h1 class="text-xs-center">Welcome to BlueBox</h1>

        <div class="row" id="app">

            <footer id="stats">
            </footer>
            <form>
                <p>Title: <input type="text" name="title" id="title"></p>
                <input type="submit" value="Add" id="add">
            </form>


            <div class="row" id="dvd-list">

            </div>


        </div>

        <div class="row" id="cart">
            <h5>Your Cart:  <span id="dvdsInCart"></span></h5>

            <div id="cartView">
            </div>

        </div>

        <div id="detailView">
        </div>

    </div>


    <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
